  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://files.catbox.moe/k149m3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #c7c7c7;
    }
    header {
      background-color: rgba(23, 26, 33, 0.8);
      padding: 20px;
      text-align: center;
      color: #66c0f4;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 20px auto;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 10px;
    }
    /* Profiles Section */
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 250px));
      gap: 20px;
      padding: 20px;
      justify-content: center; /* Incomplete rows are centered */
    }
    .profile-card {
      background: rgba(42, 42, 42, 0.8);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .profile-card:hover {
      transform: scale(1.05);
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #66c0f4;
      margin-bottom: 15px;
    }
    .profile-card h3 {
      margin: 10px 0;
      color: #66c0f4;
      cursor: pointer;
    }
    /* Hide the description by default with a smooth transition */
    .description {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      margin: 0;
    }
    .description.active {
      max-height: 200px; /* Adjust if content is longer */
      opacity: 1;
      margin-top: 10px;
    }
    /* Back Button */
    .back-button {
      display: inline-block;
      text-decoration: none;
      color: #66c0f4;
      border: 1px solid #66c0f4;
      padding: 8px 16px;
      border-radius: 4px;
      margin-top: 20px;
    }
    footer {
      background-color: rgba(23, 26, 33, 0.8);
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 0.9em;
    }
    /* Responsive Styles */
    @media (max-width: 600px) {
      .container {
        padding: 15px 10px;
        margin: 10px;
      }
      .profile-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 200px));
      }
      .profile-card {
        padding: 15px 10px;
      }
      .profile-card img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
